<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Helix Design Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .container {
            height: 500vh; /* Make it scrollable */
            position: relative;
        }

        .carousel-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1500px;
            background: radial-gradient(circle at center, #111 0%, #000 70%);
        }

        .loading-text {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
            opacity: 0.8;
            z-index: 10;
        }

        .dna-helix {
            position: relative;
            width: 600px;
            height: 800px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .helix-strand {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .strand-1 {
            animation: none;
        }

        .strand-2 {
            animation: none;
        }

        .design-item {
            position: absolute;
            width: 200px;
            height: 140px;
            background: linear-gradient(135deg, #1a1a1a, #333);
            border: 2px solid #444;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            left: 50%;
            transform-origin: center center;
        }

        .design-item:hover {
            border-color: #666;
            box-shadow: 0 15px 40px rgba(255,107,53,0.3);
            transform: translateX(-50%) scale(1.1) !important;
            z-index: 5;
        }

        .design-placeholder {
            background: linear-gradient(45deg, #ff6b35, #f7931e, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 500% 500%;
            animation: gradientShift 4s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Connection lines between design items */
        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #444, transparent);
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.3;
            z-index: -1;
        }

        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            right: 30px;
            color: #fff;
            font-size: 14px;
            opacity: 0.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .scroll-progress {
            width: 4px;
            height: 100px;
            background: #333;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }

        .scroll-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, #ff6b35, #f7931e);
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .instruction {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            opacity: 0.7;
            font-size: 16px;
        }

        .instruction span {
            display: block;
            margin-top: 5px;
            font-size: 14px;
            opacity: 0.5;
        }

        /* Helix glow effect */
        .dna-helix::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #ff6b35, #f7931e, #ff6b35, transparent);
            transform: translateX(-50%);
            opacity: 0.3;
            z-index: -2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel-section">
            <div class="loading-text">LOADING</div>
            
            <div class="dna-helix" id="dnaHelix">
                <!-- First strand (left side of helix) -->
                <div class="helix-strand strand-1" id="strand1">
                    <div class="design-item design-placeholder">Design #1</div>
                    <div class="design-item design-placeholder">Design #3</div>
                    <div class="design-item design-placeholder">Design #5</div>
                    <div class="design-item design-placeholder">Design #7</div>
                    <div class="design-item design-placeholder">Design #9</div>
                    <div class="design-item design-placeholder">Design #11</div>
                    <div class="design-item design-placeholder">Design #13</div>
                    <div class="design-item design-placeholder">Design #15</div>
                </div>

                <!-- Second strand (right side of helix) -->
                <div class="helix-strand strand-2" id="strand2">
                    <div class="design-item design-placeholder">Design #2</div>
                    <div class="design-item design-placeholder">Design #4</div>
                    <div class="design-item design-placeholder">Design #6</div>
                    <div class="design-item design-placeholder">Design #8</div>
                    <div class="design-item design-placeholder">Design #10</div>
                    <div class="design-item design-placeholder">Design #12</div>
                    <div class="design-item design-placeholder">Design #14</div>
                    <div class="design-item design-placeholder">Design #16</div>
                </div>
            </div>

            <div class="scroll-indicator">
                <div class="scroll-progress">
                    <div class="scroll-fill" id="scrollFill"></div>
                </div>
                <span>SCROLL</span>
            </div>

            <div class="instruction">
                Scroll down to rotate the DNA helix
                <span>Watch your designs spiral in 3D space</span>
            </div>
        </div>
    </div>

    <script>
        const dnaHelix = document.getElementById('dnaHelix');
        const strand1 = document.getElementById('strand1');
        const strand2 = document.getElementById('strand2');
        const scrollFill = document.getElementById('scrollFill');
        const strand1Items = strand1.querySelectorAll('.design-item');
        const strand2Items = strand2.querySelectorAll('.design-item');

        let rotation = 0;
        const helixRadius = 150;
        const helixHeight = 700;

        function updateHelixPositions(scrollProgress) {
            // Vertical offset based on scroll - this moves items up/down
            const verticalOffset = scrollProgress * 1500; // Adjust this value for scroll speed
            
            // Position strand 1 items (left side of helix)
            strand1Items.forEach((item, index) => {
                const baseProgress = index / (strand1Items.length - 1);
                const y = (baseProgress * helixHeight - helixHeight/2) - verticalOffset;
                const angle = baseProgress * Math.PI * 4; // Fixed helix angle (no rotation change)
                const x = Math.cos(angle) * helixRadius;
                const z = Math.sin(angle) * helixRadius;
                
                item.style.transform = `translateX(-50%) translate3d(${x}px, ${y}px, ${z}px) rotateY(${-angle * 180 / Math.PI}deg)`;
                
                // Add connection lines
                if (index < strand1Items.length - 1) {
                    const connectionLine = item.querySelector('.connection-line') || document.createElement('div');
                    if (!item.querySelector('.connection-line')) {
                        connectionLine.className = 'connection-line';
                        item.appendChild(connectionLine);
                    }
                }
            });

            // Position strand 2 items (right side of helix, offset by Ï€)
            strand2Items.forEach((item, index) => {
                const baseProgress = index / (strand2Items.length - 1);
                const y = (baseProgress * helixHeight - helixHeight/2 + 50) - verticalOffset; // Same vertical movement
                const angle = (baseProgress * Math.PI * 4) + Math.PI; // Fixed helix angle, opposite side
                const x = Math.cos(angle) * helixRadius;
                const z = Math.sin(angle) * helixRadius;
                
                item.style.transform = `translateX(-50%) translate3d(${x}px, ${y}px, ${z}px) rotateY(${-angle * 180 / Math.PI}deg)`;
            });

            // Keep the helix structure static (no rotation of the entire helix)
            dnaHelix.style.transform = `rotateY(0deg) rotateX(0deg)`;
        }

        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset;
            const documentHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPercent = scrollTop / documentHeight;
            
            // Update helix positions
            updateHelixPositions(scrollPercent);
            
            // Update scroll progress
            scrollFill.style.height = `${scrollPercent * 100}%`;
        });

        // Initialize positions
        updateHelixPositions(0);

        // Add click interaction for design items
        document.querySelectorAll('.design-item').forEach((item, index) => {
            item.addEventListener('click', () => {
                // Create a cool click effect
                const currentTransform = item.style.transform;
                item.style.transform = currentTransform + ' scale(1.2)';
                item.style.borderColor = '#ff6b35';
                
                setTimeout(() => {
                    item.style.transform = currentTransform;
                    item.style.borderColor = '#444';
                }, 300);
                
                console.log(`Design clicked!`);
                // Here you could add functionality to open the design in full view
            });
        });

        // Add some initial animation
        window.addEventListener('load', () => {
            updateHelixPositions(0);
        });
    </script>
</body>
</html>
